    <header>

        </nav>
    </header>

    <main>
        <section class="task-section">
            <h1>Organise Your Day</h1>
            <div class="tasks-container">
                <div class="task-column">
                    <h2>Urgent Tasks</h2>
                    <ul id="urgent-tasks" class="task-list"></ul>
                </div>
                <div class="task-column">
                    <h2>Non-Urgent Tasks</h2>
                    <ul id="non-urgent-tasks" class="task-list"></ul>
                </div>
                <div class="task-column">
                    <h2>Completed Tasks</h2>
                    <ul id="completed-tasks" class="task-list"></ul>
                </div>
            </div>
            <button id="add-task-btn" class="action-button">Add Task</button>
        </section>
    </main>
